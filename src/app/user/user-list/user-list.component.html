<div class="container-fluid mt-3 p-4">
    <div class="row" id="userList">
        <div class="col-lg-12">
            <div class="card">
                <div class="card-header">
                    <div class="row align-items-center g-2">
                        <div class="col-lg-3 me-auto">
                            <h6 class="card-title mb-0">Users List</h6>
                        </div><!--end col-->
                        <div class="col-xl-2 col-md-3">
                        </div><!--end col-->
                        <div class="col-md-auto">
                            <div class="hstack gap-2">
                                <button class="btn btn-subtle-danger d-none" id="remove-actions"
                                  ><i class="ri-delete-bin-2-line"></i></button>
                                        <button type="button" class="btn btn-primary add-btn"
                                        [routerLink]="['/user/user-upsert']">
                                        <i class="bi bi-plus-circle align-baseline me-1"></i> Add User
                                      </button>
                            </div>
                        </div><!--end col-->
                    </div><!--end row-->
                </div>
                <div class="card-body mt-3">
                    <div class="table-responsive table-card">
                        <table class="table table-centered align-middle table-custom-effect table-nowrap mb-0">
                            <thead class="table-light">
                                <tr>
                                  <th>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" >
                                    </div>
                                  </th>
                                  <th scope="col" data-sort="customer_name"> Frist Name</th>
                                    <th scope="col" data-sort="customer_name">Last Name</th>
                                    <th scope="col"  data-sort="create_date">Mobile</th>
                                    <th scope="col" data-sort="email">Email</th>
                                    <th scope="col" data-sort="customer_name">Address</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody class="list form-check-all" id="invoice-list-data">
                                <ng-container *ngFor="let user of users; let i = index">
                                    <tr>
                                      <td>
                                        <div class="form-check">
                                          <input class="form-check-input" type="checkbox" name="checkAll">
                                          <label class="form-check-label"></label>
                                        </div>
                                      </td>
                                      <td class="customer_name">{{user.firstName}}</td>
                                      <td class="email">{{user.lastName}}</td>
                                      <td class="email">{{user.mobileNumber}}</td>
                                      <td class="email">{{user.email}}</td>
                                      <td class="email">{{user.address}}</td>
                                   
                                    <td>
                                        <div class="d-flex align-items-center">
                                            <span class="cursor-pointer" [routerLink]="['/user/user-upsert', user.id]"><i
                                                        class='ri-edit-box-line text-primary'></i></span>
                                            <span class="ms-2 cursor-pointer" (click)="deleteUser(user.id)" ><i class="ri-delete-bin-line  text-primary"></i></span>
                                        </div>
                                    </td>
                                      <!-- Add other fields as needed -->
                                    </tr>
                                  </ng-container>
      
                            </tbody><!-- end tbody -->
                        </table><!-- end table -->
                    </div>
                    <div class="align-items-center mt-4 justify-content-between row text-center text-sm-start"
                    id="pagination-element">
                    <div class="col-sm">
                    </div>
                    <div class="col-sm-auto  mt-3 mt-sm-0">
                    </div>
                </div>
                </div>
            </div>
        </div>
      </div>
</div>
