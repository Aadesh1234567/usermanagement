<div class="container-fluid">
    <div class="row m-3">
        <div class="col-xl-8 mx-auto mt-3">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Add User</h5>
                </div>
                <div class="card-body">
      
      
       <form (ngSubmit)="submit($event)" [formGroup]="userform" >
         <div class="row">
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="Property-title-input" class="form-label">First name</label>
                    <input type="text" id="Property-title-input" class="form-control"
                        placeholder="first name" formControlName="firstName" required>
                </div>
            </div>
            <div class="col-lg-6">
              <div class="mb-3">
                  <label for="Property-title-input" class="form-label">Last name</label>
                  <input type="text" id="Property-title-input" class="form-control"
                      placeholder="last name" formControlName="lastName" required>
              </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="email-input" class="form-label">Email</label>
                    <input type="email" id="email-input" class="form-control" placeholder="Email" formControlName="email" required>
                    <div *ngIf="userform.get('email')?.touched && userform.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
                    <div *ngIf="userform.get('email')?.touched && userform.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="mb-3">
                    <label for="mobile-input" class="form-label">Mobile Number</label>
                    <input type="text" id="mobile-input" class="form-control" placeholder="Mobile Number" formControlName="mobileNumber" (keypress)="keyPressNumbers($event)" [maxLength]="10" required>
                    <div *ngIf="userform.get('mobileNumber')?.touched && userform.get('mobileNumber')?.errors?.['required']" class="text-danger">Mobile number is required.</div>
                    <div *ngIf="userform.get('mobileNumber')?.touched && userform.get('mobileNumber')?.errors?.['pattern']" class="text-danger">Invalid mobile number format.</div>
                </div>
            </div>
            <div class="col-lg-9">
          
              <div class="mb-3">
                  <label for="Property-title-input" class="form-label">Address</label>
                  <input type="address" id="Property-title-input" class="form-control" style="height:50%"
                      placeholder="address" formControlName="address" required>
              </div>
             
            </div>
           <div class="col-lg-12">
                <div class="hstack gap-2 justify-content-end">
              <button type="button" class="btn btn-dark" [routerLink]="['/user/user-list']" ><i
                              class=" me-1"></i> close</button>
                    <button type="button" class="btn btn-primary ms-3" (click)="submit($event);"><i
                            class="bi bi-clipboard2-check align-baseline me-1" ></i> Save</button>
                </div>
            </div>
         </div>
      </form>
                </div>
            </div>
        </div>
    </div>
</div>
